<mat-toolbar color="primary" class="expanded-toolbar">
    <span>
      <button mat-button routerLink="/">{{title}}</button>
      <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
      <button mat-button routerLink="/settings"><mat-icon>settings</mat-icon></button>
    </span>
    <span>{{isOnline}}</span>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/"><mat-icon>home</mat-icon> Home</button>
  <button mat-button routerLink="/settings"><mat-icon>settings</mat-icon>Settings</button>
</mat-menu>
<router-outlet></router-outlet>
