<mat-toolbar color="primary" class="expanded-toolbar">

  <!-- Left side TODO: hier kommt das main logo der seite hin-->
  <span>
    <button mat-button routerLink="/map">{{title}}</button>
  </span>

  <!-- fÃ¼llt den platz in der mitte aus-->
  <span class="toolbar-spacer"></span>


  <!-- vertical burger rechts -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" [disabled]="!(auth.user$ | async)">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">

    <div mat-menu-item *ngIf="auth.user$ | async as user" class="user-container" disableRipple="true">
          <img class="user-image" [src]="user.photoURL">
          <span class="user-name">{{user.displayName}}</span>
          <span class="user-admin color-accent">{{ user.isAdmin ? 'Admin' : 'User' }}</span>
    </div>

    <mat-divider></mat-divider>

    <button mat-menu-item routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>

    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>

    <button mat-menu-item (click)="auth.signOut()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>

  </mat-menu>


</mat-toolbar>

<router-outlet></router-outlet>
