<mat-toolbar color="primary" class="expanded-toolbar">
  <span>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="/">{{title}}</button>
    <button mat-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
    <button *ngIf="!authenticated" mat-button (click)="auth.googleSignin()">
      <mat-icon>input</mat-icon>
    </button>
    <button *ngIf="authenticated" mat-button (click)="auth.signOut()">
      <mat-icon>logout</mat-icon>
    </button>

    <span *ngIf="authenticated">{{auth.user.displayName}}</span>
  </span>
  <span>{{isOnline}}</span>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #snav mode="over" [fixedInViewport]="true">
    <mat-nav-list>
      <a mat-list-item routerLink=".">Settings</a>
      <a mat-list-item routerLink="/impressum">Impressum</a>
      <a mat-list-item routerLink="/dsgvo">DSGVO</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>

<router-outlet></router-outlet>
