<mat-toolbar color="primary" class="expanded-toolbar mat-elevation-z10">
	<!-- Left side TODO: hier kommt das main logo der seite hin-->
	<span>
		<button mat-button routerLink="/map">{{title}}</button>
	</span>

	<!-- fÃ¼llt den platz in der mitte aus-->
	<span class="toolbar-spacer"></span>

	<!-- vertical burger rechts -->
	<button
		mat-icon-button
		[matMenuTriggerFor]="menu"
		aria-label="Example icon-button with a menu"
		[disabled]="(user$ | async) === null"
	>
		<mat-icon>more_vert</mat-icon>
	</button>
	<mat-menu #menu="matMenu">
		<button
			mat-menu-item
			*ngIf="user$ | async as user"
			class="user-container"
			disableRipple="true"
			routerLink="/dashboard"
		>
			<img
				class="user-image"
				[src]="user.image"
				width="442px"
				height="442px"
			/>
			<span class="user-name">{{user.name}}</span>
			<span class="user-admin color-accent">{{user.role}}</span>
		</button>

		<mat-divider></mat-divider>

		<button mat-menu-item routerLink="/badges">
			<mat-icon>dashboard</mat-icon>
			<span>Badges</span>
		</button>

		<button mat-menu-item routerLink="/settings">
			<mat-icon>settings</mat-icon>
			<span>Settings</span>
		</button>

		<button mat-menu-item (click)="aus.logOut()">
			<mat-icon>logout</mat-icon>
			<span>Logout</span>
		</button>
	</mat-menu>
</mat-toolbar>

<router-outlet></router-outlet>
