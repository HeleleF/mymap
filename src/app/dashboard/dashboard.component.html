<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ user.displayName }}</mat-card-title>
      <mat-card-subtitle>User</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- div mit loading spinner, das hidden wird on load
      alles hier drunter ist ngIf="!loading"-->
      <ng-container *ngIf="!loading">
          <ul>
              <li *ngFor="let cnt of badges; index as bdg">
                {{ cnt }} Badges vom Typ {{ badgeNames[bdg + 1] }}
              </li>
            </ul><br />
            <strong>Insgesamt {{count}} Badges</strong>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
