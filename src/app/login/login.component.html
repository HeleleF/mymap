<h1 class="header">Login with Third Party Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" [disabled]="true" (click)="auth.facebookLogin()">Login with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-info btn-block" (click)="loginWithGoogle()">Login with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" [disabled]="true" (click)="auth.gitHubLogin()">Login with GitHub</button>
    </div>
  </div>
</div>
